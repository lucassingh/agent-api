version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data  # <-- Esta lÃ­nea
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
    environment:
      DATABASE_URL: postgresql://agent_user:agent_password@db:5432/agent_db
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: